<!DOCTYPE html>
<html>
<head>
<title>konversi berat</title>

   <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
<div class="container-fluid">
<div class="jumbotron">
<h1>Satuan Berat</h1>
</div>
<p>
<label for="inputKG">kilograms (kg)</label>
<input class="form-control" id="inputKG" type="number" placeholder="kilograms" oninput="KGtoOtherUnits(this.value)"><br>

<label for="outputHG">hectograms (hg)</label>
<input class="form-control" id="outputHG" type="number" placeholder="hectograms" oninput="HGtoOtherUnits(this.value)"><br>

<label for="outputDAG">dekagrams (dag)</label>
<input class="form-control" id="outputDAG" type="number" placeholder="dekagrams" oninput="DAGtoOtherUnits(this.value)"><br>

<label for="outputGrams">grams (g)</label>
<input class="form-control" id="outputGrams" type="number" placeholder="grams" oninput="Grams2OtherUnits(this.value)"><br>

<label for="outputDG">decigrams (dg)</label>
<input class="form-control" id="outputDG" type="number" placeholder="decigrams" oninput="DGtoOtherUnits(this.value)"><br>

<label for="outputCG">centigrams (cg)</label>
<input class="form-control" id="outputCG" type="number" placeholder="centigrams" oninput="CGtoOtherUnits(this.value)"><br>

<label for="outputMG">miligrams (mg)</label>
<input class="form-control" id="outputMG" type="number" placeholder="miligrams" oninput="MGtoOtherUnits(this.value)">
</p>

<script>
//kg ke satuan lain
function KGtoOtherUnits(valNum) {
document.getElementById("outputHG").value=valNum*10;
document.getElementById("outputDAG").value=valNum*100;
document.getElementById("outputGrams").value=valNum*1000;
document.getElementById("outputDG").value=valNum*10000;
document.getElementById("outputCG").value=valNum*100000;
document.getElementById("outputMG").value=valNum*1000000;
}

//hg ke satuan lain
function HGtoOtherUnits(valNum){
document.getElementById("inputKG").value=valNum/10; // dibagi 10
document.getElementById("outputDAG").value=valNum*10; 
document.getElementById("outputGrams").value=valNum*100; 
document.getElementById("outputDG").value=valNum*1000; 
document.getElementById("outputCG").value=valNum*10000; 
document.getElementById("outputMG").value=valNum*100000; 
}

//dekagrams ke satuan lain
function DAGtoOtherUnits(valNum){
document.getElementById("inputKG").value=valNum/100; // dibagi 100
document.getElementById("outputHG").value=valNum/10; // dibagi 10
document.getElementById("outputGrams").value=valNum*10;
document.getElementById("outputDG").value=valNum*100;
document.getElementById("outputCG").value=valNum*1000;
document.getElementById("outputMG").value=valNum*10000;
}

//grams ke satuan lain
function Grams2OtherUnits(valNum){
document.getElementById("inputKG").value=valNum/1000; // dibagi 1000
document.getElementById("outputHG").value=valNum/100; // dibagi 100
document.getElementById("outputDAG").value=valNum/10; // dibagi 10
document.getElementById("outputDG").value=valNum*10; // dikalikan 10
document.getElementById("outputCG").value=valNum*100; // dikalikan 100
document.getElementById("outputMG").value=valNum*1000; // dikalikan 1000
}

// dg ke satuan lain
function DGtoOtherUnits(valNum){
document.getElementById("inputKG").value=valNum/10000;
document.getElementById("outputHG").value=valNum/1000;
document.getElementById("outputDAG").value=valNum/100;
document.getElementById("outputGrams").value=valNum/10;
document.getElementById("outputCG").value=valNum*10; // dikalikan 10
document.getElementById("outputMG").value=valNum*100; // dikalikan 100
}

// cg ke satuan lain
function CGtoOtherUnits(valNum){
document.getElementById("inputKG").value=valNum/100000;
document.getElementById("outputHG").value=valNum/10000;
document.getElementById("outputDAG").value=valNum/1000;
document.getElementById("outputGrams").value=valNum/100;
document.getElementById("outputDG").value=valNum/10;
document.getElementById("outputMG").value=valNum*10; //dikalikan 10
}

// mg ke satuan lain
function MGtoOtherUnits(valNum){
document.getElementById("inputKG").value=valNum/1000000;
document.getElementById("outputHG").value=valNum/100000;
document.getElementById("outputDAG").value=valNum/10000;
document.getElementById("outputGrams").value=valNum/1000;
document.getElementById("outputDG").value=valNum/100;
document.getElementById("outputCG").value=valNum/10;
}

</script>
</div>
</body>
</html>
