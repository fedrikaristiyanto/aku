<!DOCTYPE html>
<html>
<head>
<title>konversi berat</title>
</head>
<body>
<p>
<label>KiloGrams</label>
<input id="inputKG" type="number" placeholder="masukkan nilai" oninput="KGtoOtherUnits(this.value)">
</p>
<p>
HectoGrams: <input id="outputHG" type="number"><br>
DekaGrams: <span id="outputDAG"></span><br>
Grams: <span id="outputGrams"></span><br>
DeciGrams: <span id="outputDG"></span><br>
MiliGrams: <span id="outputMG"></span>
</p>
<script>
function KGtoOtherUnits(valNum) {
document.getElementById("outputHG").value=valNum*10;
document.getElementById("outputDAG").innerHTML=valNum*100;
document.getElementById("outputGrams").innerHTML=valNum*1000;
document.getElementById("outputDG").innerHTML=valNum*10000;
document.getElementById("outputMG").innerHTML=valNum*1000000;
}
</script>
</body>
</html>
