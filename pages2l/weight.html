<!DOCTYPE html>
<html>
<head>
<title>konversi berat</title>

   <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
<div class="container-fluid">
<div class="jumbotron">
<h1>Satuan Berat</h1>
</div>
<p>
<input id="inputKG" type="number" placeholder="kilograms" oninput="KGtoOtherUnits(this.value)"><label for="inputKG">KG</label><br>
<input id="outputHG" type="number" placeholder="hectograms" oninput="HGtoOtherUnits(this.value)"><label for="outputHG">HG</label><br>
<input id="outputDAG" type="number" placeholder="dekagrams" oninput="DAGtoOtherUnits(this.value)"><label for="outputDAG">DAG</label><br>
Grams: <input id="outputGrams" type="number" placeholder="grams"><br>
DeciGrams: <input id="outputDG" type="number" placeholder="decigrams"><br>
CentiGrams:<input id="outputCG" type="number" placeholder="centigrams"><br>
MiliGrams: <input id="outputMG" type="number" placeholder="miligrams">
</p>

<script>
//kg ke satuan lain
function KGtoOtherUnits(valNum) {
document.getElementById("outputHG").value=valNum*10;
document.getElementById("outputDAG").value=valNum*100;
document.getElementById("outputGrams").value=valNum*1000;
document.getElementById("outputDG").value=valNum*10000;
document.getElementById("outputCG").value=valNum*100000;
document.getElementById("outputMG").value=valNum*1000000;
}

//hg ke satuan lain
function HGtoOtherUnits(valNum){
document.getElementById("inputKG").value=valNum/10; // dibagi 10
document.getElementById("outputDAG").value=valNum*10; 
document.getElementById("outputGrams").value=valNum*100; 
document.getElementById("outputDG").value=valNum*1000; 
document.getElementById("outputCG").value=valNum*10000; 
document.getElementById("outputMG").value=valNum*100000; 
}

//dekagrams ke satuan lain
function DAGtoOtherUnits(valNum){
document.getElementById("inputKG").value=valNum/100; // dibagi 100
document.getElementById("outputHG").value=valNum/10; // dibagi 10

}

</script>
</div>
</body>
</html>
