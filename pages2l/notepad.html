<!DOCTYPE html>
<head>

    <title>notepad</title>
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

    <script>

	function NP() {

            var userInput = document.getElementById("myText").value;
			
            var blob = new Blob([userInput], { type: "text/plain;charset=utf-8" });
            saveAs(blob, "filename.txt");
        }

    </script>
<style>
textarea {
 background-image:url('/image/jpg/notebook.jpeg');
}
</style>
</head>
<body>

<textarea id="myText" rows="4" cols="45" placeholder="write text"></textarea>

    <button type="button" onclick="NP();">Click to Save</button>
