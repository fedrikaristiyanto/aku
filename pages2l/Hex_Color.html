<!DOCTYPE html>
<html>
<head>
<title>Hex Color</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/css/bg-lin-gradien-pelangi.css"  rel="stylesheet" type="text/css" />
</head>
<body>
<h2 id="pelangi">hex color</h2>
<label>pilih warna: </label>
<input id="color" type="color" value="#ffffff" oninput="warnai(this.value)">
<br>
<br>

<p>result:</p>
<div id="mydiv" style="background-color:#ffffff;width:200px;height:100px;border:3px ridge;"></div>


<h4>#hex_value = <span id="eks">#ffffff</span></h4>



<script>
function warnai(clr) {
document.getElementById("mydiv").style.backgroundColor=clr;
document.getElementById("eks").innerHTML=clr;
}

</script>
