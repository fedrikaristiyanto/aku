<!DOCTYPE html>
<html>
<head>
   <title>RGB Color</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:10px;
}
h1 {
font-size:200%;
text-align:center;
letter-spacing:4px;
color:rgb(128,128,128);
text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
}
</style>
<script>
function rgb() {
  var x = document.getElementById("ex").style.color =
  "rgb("+document.getElementById("red").value+","
  +document.getElementById("green").value+","
  +document.getElementById("blue").value+")";
document.getElementById("rgbValue").value=x;
}
</script>
</head>
<body>
<h1 id="ex">RGB Color</h1>
<br>
                
         <input id="rgbValue" type="text" readonly>  <br>
                
R<input id="red" type="range" min="0" max="255" name="r" oninput="rgb()"><br>
           
G<input id="green" type="range"  min="0" max="255" name="g" oninput="rgb()"><br>
            
                
                B<input id="blue" type="range" min="0" max="255" name="b" oninput="rgb()"><br>

<p>
Menggunakan rgb untuk mewarnai teks misalnya, contoh penggunaan di html tag paragraf: <br>
<code style="background-color:gray;color:white;padding:2px;">&#60;p style="color:rgb(0,0,255);"&#62;teks&#60;/p&#62;</code>
</p>
</body>
</html>
