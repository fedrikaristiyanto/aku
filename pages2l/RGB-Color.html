<!DOCTYPE html>
<html>
<head>
   <title>RGB Color</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:10px;
}
h1 {
font-size:200%;
text-align:center;
letter-spacing:4px;
color:rgb(128,128,128);
text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
}
</style>
<script>
function rgb() {
  var x = document.getElementById("ex").style.color =
  "rgb("+document.getElementById("red").value+","
  +document.getElementById("green").value+","
  +document.getElementById("blue").value+")";
document.getElementById("rgbValue").value=x;
}
</script>
</head>
<body>
<h1 id="ex">RGB Color</h1>
<br>
                
         <input id="rgbValue" type="text" readonly>  <br>
                
R<input id="red" type="range" min="0" max="255" name="r" oninput="rgb()"><br>
           
G<input id="green" type="range"  min="0" max="255" name="g" oninput="rgb()"><br>
            
                
                B<input id="blue" type="range" min="0" max="255" name="b" oninput="rgb()"><br>

<p>
Menggunakan rgb untuk mewarnai teks misalnya, contoh penggunaan di html tag paragraf: <br>
<code style="background-color:gray;color:white;padding:2px;">&#60;p style="color:rgb(0,0,255);"&#62;teks&#60;/p&#62;</code>
</p>


<br>
<p>convert rgb ke triplet hex atau hex color</p>
<-- rgb ke triplet hex converter -->
<form>
r<input type="range" min="0" max="255" id="r" oninput="mf()"><br>
g<input type="range" min="0" max="255" id="g" oninput="mf()"><br>
b<input type="range" min="0" max="255" id="b" oninput="mf()">

<br>

<input id="demo" readonly>

<input type="reset" value="reset">

</form>
<br>

<textarea id="ou" readonly></textarea>


<script>
function mf(){
var ar = Number(document.getElementById("r").value);
var ji = Number(document.getElementById("g").value);
var bi = Number(document.getElementById("b").value);

var x1 = ar.toString(16).toUpperCase();
var x2 = ji.toString(16).toUpperCase();
var x3 = bi.toString(16).toUpperCase();

var heks = document.getElementById("demo").value = "#" + x1 + x2 + x3;
document.getElementById("ou").style.backgroundColor=heks;
}
</script>










</body>
</html>
