<!DOCTYPE html>
<html>
<head>
<title>base64 encode</title>
</head>
<body>


<h2>base64 encode converter</h2>

<textarea id="inp" placeholder="input character"></textarea><br>
<button onclick="cte()">conver to encode</button>


<p>encode: <span id="demo"></span></p>

<script>
function cte(){
let text = document.getElementById("inp").value;
let encoded = window.btoa(text);

document.getElementById("demo").innerHTML = encoded;}
</script>

</body>
</html>
