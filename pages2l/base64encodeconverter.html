<!DOCTYPE html>
<html>
<head>
<title>base64 encode</title>
<meta name="viewport" content="width=device-width">

</head>
<body>


<h2>base64 encode converter</h2>

<textarea id="inp" placeholder="input character"><h1>Halo!</h1></textarea><br>
<button onclick="cte()">conver to encode</button>


<p>encode:</p>
<textarea id="demo"></textarea>
<p>jika ingin membukanya di kolom url, begini formatnya <i>data:text/html;base64,diikuti dengan encode</i>
<script>
function cte(){
let text = document.getElementById("inp").value;
let encoded = window.btoa(text);

document.getElementById("demo").value = encoded;}
</script>

</body>
</html>
