<head>

body{

<body>
<form>
<input type="number" id="inp" placeholder="input angka antara 8592 - 8703">
<input type="button" value="convert" onclick="myf()"><br>
<br>
<input id="O" size="4" oncopy="oke(this.value)" readonly>
<input type="button" class="bt" data-clipboard-target="#O" value="salin/copy symbol">

<p>atau langsung <button onclick="listingArrows()">list</button> aja </p><br>

<script>
function myf(){
var eks = document.getElementById("inp").value;
if (eks < 8592 || eks > 8703){
alert("input harus angka\ndan angka harus antara 8592 hingga 8703")
}
else {
document.getElementById("O").value=String.fromCharCode(eks);}
}

var clipboard = new Clipboard(".bt");

function oke(val) {
if (val != "") {
alert("copied");
}
}
</script>
