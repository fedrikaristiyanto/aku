<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS -->
<style>
input[type=text] {
  width: 75%;
  padding: 6px;
  font-size: 16px;
}
input[type=button]{
  padding: 6px;
  width: 25%;
  font-size: 16px;
  cursor: pointer;
}

ul{
list-style-type:none;
margin: 0;
padding: 0;
}

ul li {
  cursor: pointer;
  position: relative;
  padding: 10px 8px 10px 45px;
  font-size: 16px;
}

ul li.checked {
  color: #f00;
  text-decoration: line-through;
}

ul li.checked::before {
  content: '✓';
  position: absolute;
  top: 10px;
  left: 16px;
}

.closeButton {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

</style>
</head>
<body>

<h3>To Do List</h3>
<input type="text" id="inputTask" placeholder="Add Task...">
<input type="button" class="Button" onclick="newTask()" value="add">


<ul id="MyToDoList">
<li class="checked">mandi</li>
</ul>

<!-- JavaScript -->
<script>
//close button
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("span");
  var txt = document.createTextNode("×");
  span.className = "closeButton";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// hide
var close = document.getElementsByClassName("closeButton");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}


// checked symbol
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);


// add task
function newTask(){
var List = document.createElement("li");
var inputValue = document.getElementById("inputTask").value;
var txt = document.createTextNode(inputValue);
  List.appendChild(txt);
    if (inputValue === '') {
    alert("Write Something!");
  } else {
    document.getElementById("MyToDoList").appendChild(List);
  }
document.getElementById("inputTask").value = "";

var span = document.createElement("span");
  var txt = document.createTextNode("×");
  span.className = "closeButton";
  span.appendChild(txt);
  List.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>
</body>
</html>
