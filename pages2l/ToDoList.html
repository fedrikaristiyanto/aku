<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS -->
<style>
ul{
list-style-type:none;
}

ul li {
  cursor: pointer;
  position: relative;
  padding: 10px 8px 10px 8px;
  font-size: 16px;
  transition: 0.2s;
}



</style>
</head>
<body>
<div class="Input">
<h3>to do list</h3>
<input type="text" id="inputTask">
<input type="button" class="Button" onclick="newTask()" value="add">
</div>

<ul id="MyToDoList">

</ul>

<!-- JavaScript -->
<script>
//close button
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("span");
  var txt = document.createTextNode("&times;");
  span.className = "closeButton";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// hide
var close = document.getElementsByClassName("closeButton");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}


// checked symbol
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);


// add task
function newTask(){
var List = document.createElement("li");
var inputValue = document.getElementById("inputTask").value;
var txt = document.createTextNode(inputValue);
  List.appendChild(txt);
    if (inputValue === '') {
    alert("Write Something!");
  } else {
    document.getElementById("MyToDoList").appendChild(List);
  }
}
</script>
</body>
</html>
