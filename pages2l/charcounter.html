<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>character counter</title>
</head>
<body>
<textarea id="txt" oninput="count()"></textarea>
<p>character length: <span id="o"></span></p>
<script id="jsbin-javascript">
function count(){
  var i = document.getElementById("txt");
  var c = i.value.length;
  document.getElementById("o").innerHTML=c;
}
</script>
</body>
</html>
