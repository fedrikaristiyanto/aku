<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>character counter</title>
</head>
<body>
<textarea id="txt" oninput="count()"></textarea>
<p>character length: <span id="o"></span></p>
<p>digit terhitung: <span id="D">...</span></p>
<script>
function count(){
  var i = document.getElementById("txt").value;
  var dgit = new RegExp(/[0-9]/g);
  var c = i.length;
  var d= i.match(dgit);
  document.getElementById("o").innerHTML=c;
document.getElementById("D").innerHTML=d.length;
}
</script>
</body>
</html>
