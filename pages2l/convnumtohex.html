<!DOCTYPE html>
<html>
<head><title>convert number to hexadecimal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
<input id="inp" type="number">
<button onclick="cvt()">conv</button>
<p id="eks"></p>
<script>
function cvt(){
let x = Number(document.getElementById("inp").value);
let y = x.toString(16);
document.getElementById("eks").innerHTML=y;
}
</script>
</body>
</html>
