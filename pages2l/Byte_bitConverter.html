<!DOCTYPE html>
<html>
<head>
<title>Bytes & bits converter (digital storage)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<input type="text" id="inp">



<select id="opsi">
    <option value="B to b">Convert Bytes to bits</option>
    <option value="b to B">Convert bits to Bytes</option>
</select>
<button onclick="myFunction()">convert</button>

<p id="outp"></p>

<script>
function myFunction() {
  var i = Number(document.getElementById("inp").value);
  var x = document.getElementById("opsi");
  var y;
  if (x.value === "B to b") {
    y = `<b>${i}</b> Bytes = <b>${i * 8}</b> bits`;
  } else {
    y = `<b>${i}</b> bits = <b>${i / 8}</b> Bytes`;
  }
  if (isNaN(i) || i == ""){
      alert("invalid input")
  }
  else {
  document.getElementById("outp").innerHTML=y;
  }
}
</script>

</body>
</html>
