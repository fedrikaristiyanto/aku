<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/css/btn.css" rel="stylesheet" type="text/css" />
<link href="/css/inputnum.css" rel="stylesheet" type="text/css" />
<link href="/css/hf.css"  rel="stylesheet" type="text/css" />
</head>
<body>
<h4 id="header">kalkulator diskon</h4>
<input type="number" id="hrg"> Price
<br>
<br>
<input type="number" id="diskon"> %
<br>
<br>
<button onclick="myFunction()">hitung</button>
<br>
<br>
<p>harga setelah diskon: <span id="total">......</span></p>
<script>
 function myFunction() {
var price = document.getElementById("hrg").value;
var discount = document.getElementById("diskon").value;
var N =  price - (price * discount / 100);
var ts = N.toLocaleString("id-ID", {style:"currency", currency:"IDR"});

document.getElementById("total").innerHTML=ts;
}
</script>
</body>
</html>
