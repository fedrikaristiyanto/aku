<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#div1{

  position: relative;
  margin: auto;
  height: 150px;
  width: 90%;
  padding: 10px;
  border: none;
  perspective: 500px;
}

#konten{

padding: 50px;
  position: absolute;
  width:70%;
  border:5px outset;border-radius:10px;
  box-shadow:0px 10px 5px dimgray;
  background-color: rgba(0,0,0,0.5);
  color:lime;text-align:center;text-shadow:1px 3px green;
  transform: rotateX(45deg);
font-family: 'VT323'; font-size:36px;

}

</style>

<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>

</head>
<body onload="startTime()">

<h3>DigiClock With MilliSeconds</h3>

<div id="div1">
<div id="konten"></div>
</div>

<script>
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  let ms = today.getMilliseconds();
  h = checkTime(h);
  m = checkTime(m);
  s = checkTime(s);
  
document.getElementById('konten').innerHTML =  h + ":" + m + ":" + s + ":" + "<small>" + ms + "</small>";
  setTimeout(startTime, 1);
}

function checkTime(dig) {
  if (dig < 10) {dig = "0" + dig};
  return dig;
}
</script>

</body>
</html>
