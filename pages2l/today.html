<!DOCTYPE html>
<html>
<head>
 <title>pengingat hari</title>
 <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Fredericka the Great" rel="stylesheet">
<link href="/css/hf.css"  rel="stylesheet" type="text/css" />
<style>
body {
font-family:"Fredericka the Great";
}
button {
 background-color:blue;color:white;border:none;
padding:20px;text-align:center;
border-radius:12px;
box-shadow: 8px 8px gray;
}
button:hover {
 background-color: dodgerblue;color:white;
}
</style>
</head>
<body>
<h4 id="header">Today's Day</h4>
klik tombol di bawah ini !! .<br><br>
<button onclick="myFunction()">Today is . . .</button>

<br />
<p style="color:white;background:#333" id="Tampilkan Hari">
</>
<script>
function myFunction()
{
var x;
var d=new Date().getDay();
switch (d)
  {
  case 0:
    x="<i>... SUNDAY</i><br><br>Sekarang Hari MINGGU<br><br>Happy Sunday :)!";
    break;
  case 1:
    x="<i>... MONDAY</i><br><br>Sekarang Hari SENIN";
    break;
  case 2:
    x="<i>... TUESDAY</i><br><br>Sekarang Hari SELASA";
    break;
  case 3:
    x="<i>... WEDNESDAY</i><br><br>Sekarang Hari RABU";
    break;
  case 4:
    x="<i>... THURSDAY</i><br><br>Sekarang Hari KAMIS";
    break;
  case 5:
    x="<i>... FRIDAY</i><br><br>Sekarang Hari JUM'AT";
    break;
  case 6:
    x="<i>... SATURDAY</i><br><br>Sekarang Hari SABTU<br><br><i>Happy weekend !</i>";
    break;
  }
document.getElementById("Tampilkan Hari").innerHTML=x;
}
</script>
</body>

</html>
