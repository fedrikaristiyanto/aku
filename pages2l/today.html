<!DOCTYPE html>
<html>
<head>
<title>pengingat hari</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
button {
background-color:blue;color:white;border:none;
padding:20px;text-align:center;
border-radius:12px;
}
</style>
</head>
<body>
klik tombol di bawah ini !! .<br><br>
<button onclick="myFunction()">Today is . . .</button>

<br />
<p style="color:white;background:#333" id="Tampilkan Hari">
</>
<script>
function myFunction()
{
var x;
var d=new Date().getDay();
switch (d)
  {
  case 0:
    x="Sekarang Hari MINGGU<br><br>Happy Sunday :)!";
    break;
  case 1:
    x="<i>MONDAY</i><br>Sekarang Hari SENIN";
    break;
  case 2:
    x="Sekarang Hari SELASA";
    break;
  case 3:
    x="Sekarang Hari RABU";
    break;
  case 4:
    x="Sekarang Hari KAMIS";
    break;
  case 5:
    x="Sekarang Hari JUM'AT";
    break;
  case 6:
    x="Sekarang Hari SABTU<br><br>Happy weekend !";
    break;
  }
document.getElementById("Tampilkan Hari").innerHTML=x;
}
</script>
</body>

</html>
