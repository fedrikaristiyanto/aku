<!DOCTYPE html>
<html>
<head>
<title>percent to decimal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/css/inputnum.css" rel="stylesheet" type="text/css" />

<style>

</style>
</head>
<input id="rangeVal" type="number" readonly>%
<p>decimal: <span id="eks"></span></p>
<input id="inp" type="range" min="1" max="99" oninput="convert()">
<script>
function convert() {
var x = document.getElementById("inp").value;
document.getElementById("rangeVal").value=x;
document.getElementById("eks").innerHTML=x/100;
}
</script>
</html>
