<!DOCTYPE html>
<html>
    <head>
        <title>degrees and radians converter</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
    <div id="convert">
<h4>sudut derajat dan radian</h4>
      Derajat : <input type = "text" v-model = "degrees"> <br>
Radian : <input type = "text" v-model = "radians">
        
        </div>
        
        <script>
            var vm = new Vue({
            el: '#convert',
            data: {
            degrees: 0,
            radians: 0
             },
             watch: {
              degrees: function (value) { 
              this.degrees=value;
              this.radians =value*Math.PI/180;
              },
              radians: function(value) {
                 this.degrees=value*180/Math.PI;
                  this.radians=value;
              }

              } 
              })
            
        </script>
    </body>
</html>
