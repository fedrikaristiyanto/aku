<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<p>
<label>kilogram</label>
<input id="inputKG" type="number" placeholder="KG" oninput="weightConverter(this.value)">
</p>
<p>
HectoGrams: <span id="outputHG"></span><br>
Grams: <span id="outputGrams"></span><br>
MiliGrams: <span id="outputMG"></span>
</p>
<script>
function weightConverter(valNum) {
document.getElementById("outputGrams").innerHTML=valNum*1000;
document.getElementById("outputMG").innerHTML=valNum*1000000;
}
</script>
</body>
</html>
