<!DOCTYPE html>
<html>
<head>
<title>luas & keliling persegi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>


</head>
<body>
<div class="persegi">
<canvas width="150" height="150" id="persegi"></canvas><br>
<br>
<input id="inpSq" type="number" oninput="funcSq(this.value)">
<br>
<label>luas:</label><br>
<textarea id="eksSq" readonly></textarea>

<br><br>

<label>keliling:</label><br>
<textarea id="eksP" readonly></textarea>

</div>

<div id="formula">
$$ luas : s \times s $$
$$ keliling: 4 \times s $$

</div>
<p>related pages: <a href="/pages/Lnk_persegiPanjang.html">Luas & keliling persegi panjang</a></p>

<script>
// persegi
var c=document.getElementById("persegi");
var ctx=c.getContext('2d');
ctx.beginPath();
ctx.rect(20,20,100,100);
ctx.stroke();

// function
function funcSq(valueinp){
var sq = document.getElementById("eksSq").value=valueinp + "*" + valueinp + "=" + valueinp * valueinp;
var P = document.getElementById("eksP").value=4 + "*" + valueinp + "=" + valueinp * 4;
}
</script>
</body>
</html>
