<svg width="150" height="150" viewBox="0 0 150 150"
     xmlns="http://www.w3.org/2000/svg">

    <polygon points="60,30 70,90 60,150 50,90" style="fill:blue;">
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="0 75 75"
                          to="360 75 75"
                          dur="100ms"
                          repeatCount="indefinite"/>
    </polygon>
</svg>