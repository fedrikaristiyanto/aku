<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>constant</title>

  <script src="https://unpkg.com/mathjs@9.5.1/lib/browser/math.js"></script>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
<style>
body {
background-color:#f3f3f3;
}
#konstanta {
width:400px;
height:600px;
background-image: url('/image/jpg/notebook.jpeg');
background-size:cover;
background-repeat: no-repeat;
padding-top:80px;
padding-left:50px;
}
</style>

</head>
<body>

<div id="konstanta">
<p id="eu"></p>
<p id="fi"></p>
<p id="piConst"></p>
</div>

<script>
// euler 
const euler = 'e';
const tex = math.parse(euler).toTex();
const eva = math.evaluate(euler);
document.getElementById("eu").innerHTML="$$" + tex + "=" + eva + "$$";
  
// golden ratio
const phi = 'phi';
const TEX = math.parse(phi).toTex();
const ev = math.evaluate(phi);
document.getElementById("fi").innerHTML="$$" + "\\varphi" + "=" + ev + "$$";
  
// pi constant
const pi = 'pi';
const Tex = math.parse(pi).toTex();
const eval = math.evaluate(pi);
document.getElementById("piConst").innerHTML="$$" + Tex + "=" + eval + "$$";




</script>
</body>
</html>
