<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>constant</title>

  <script src="https://unpkg.com/mathjs@9.5.1/lib/browser/math.js"></script>

 <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>


</head>
<body>


<script>
// euler 
const euler = 'e';
const tex = math.parse(euler).toTex();
const eva = math.evaluate(euler);
document.writeln("$$" + tex + "=" + eva + "$$");
  

  
// pi constant
const pi = 'pi';
const Tex = math.parse(pi).toTex();
const eval = math.evaluate(pi);
document.writeln("$$" + Tex + "=" + eval + "$$");




</script>
</body>
</html>
