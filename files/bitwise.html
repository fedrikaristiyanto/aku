<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>bitwise</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
 * {
font-family:Courier New;color:#ffffff;
background-color:#373759;
}

 .LightMode {
 background-color:white;
}

 .inp {
 width:100px;
 padding:2px;
}
</style>

</head>
<body>
<h3>Bitwise AND (&)</h3>
<input class="inp" id="A" type="number"> & 
<input class="inp" id="B" type="number">
<button onclick="C.value=A.value & B.value;">↲</button><br>
<input class="inp" id="C" readonly>

<br>
<h3>Bitwise OR (|)</h3>
<input class="inp" id="A2" type="number"> | 
<input class="inp" id="B2" type="number">
<button onclick="C2.value=A2.value | B2.value;">↲</button><br>
<input class="inp" id="C2" readonly>

<br>
<h3>Bitwise XOR (^)</h3>
<input class="inp" id="A3" type="number"> ^ 
<input class="inp" id="B3" type="number">
<button onclick="C3.value=A3.value ^ B3.value;">↲</button><br>
<input class="inp" id="C3" readonly>

<br>
<h3>Bitwise NOT (~)</h3>
~ <input class="inp" id="D" type="number">
<button onclick="E.value= ~ D.value;">↲</button><br>
<input class="inp" id="E" readonly>

<br>
<h3>Bitwise Shift</h3>
<input class="inp" id="A4" type="number"> << 
<input class="inp" id="B4" type="number">
<button onclick="C4.value=A4.value << B4.value;">↲</button><br>
<input class="inp" id="C4" readonly>

<br>
<input class="inp" id="A5" type="number"> >> 
<input class="inp" id="B5" type="number">
<button onclick="C5.value=A5.value >> B5.value;">↲</button><br>
<input class="inp" id="C5" readonly>

<br>
<input class="inp" id="A6" type="number"> >>> 
<input class="inp" id="B6" type="number">
<button onclick="C6.value=A6.value >>> B6.value;">↲</button><br>
<input class="inp" id="C6" readonly>

<br>
<button id="bt">Light/Dark Mode</button>

<script>
$(document).ready(function(){
  $("#bt").click(function(){
    $("*").toggleClass("LightMode");
  });
});
</script>

</body>
</html>
