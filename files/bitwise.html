 .inp {
width:100px;
}

</head>
<body>
<h3>Bitwise AND</h3>
<input class="inp" id="A" type="number">AND
<input class="inp" id="B" type="number">
<button onclick="C.value=A.value & B.value;">↲</button><br>
<input id="C" readonly>

<br>
<input class="inp" id="A2" type="number">OR
<input class="inp" id="B2" type="number">
<button onclick="C2.value=A2.value | B2.value;>↲</button><br>
<input id="C2" readonly>

</body>
