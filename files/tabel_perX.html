<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>tabel perkalian 1 - 10</title>
</head>
<body>
<input type="number" id="inp" onkeyup="mf()">
<p id="op"></p>

<script>
function mf(){
  


var number = document.getElementById("inp").value;
var text ="";

//creating a multiplication table
for(var i = 1; i <= 10; i++) {
 var res = number*i;
    text +=`${number} &times; ${i} = ${res}` + "<br>";
}

if (number==""){
  document.getElementById("op").innerHTML=null;
}
    else {
  

document.getElementById("op").innerHTML=text +
"<br><i>selamat belajar dan menghafal yaaaa...</i> :)"
;
}
}
</script>
</body>
</html>
