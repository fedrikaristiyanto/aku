<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>tabel perkalian 1 - 10 beserta pembagian</title>
</head>
<body>
<input type="number" id="inp" placeholder="masukkan bil. bulat" onkeyup="mf()">
<p id="konten" style="padding:10px;"></p>

<script>
function mf(){
  

var number = parseInt(document.getElementById("inp").value);
var Times ="";
var Div ="";

//creating a multiplication table
for(var i = 1; i <= 10; i++) {
 var res = number*i;
    // tabel perkalian
    Times +=`<b>${i} &times; ${number} = ${res}</b><br>`;
    //inverse dr perkalian yaitu pembagian
    Div +=`<b>${res} &div; ${number} = ${i}</b><br>`;
}

if (number=="" || isNaN(number)){
  document.getElementById("op").innerHTML=null;
}
    else {
  

document.getElementById("konten").innerHTML=`${Times} <br><br> ${Div}` +
"<br><i>selamat belajar dan menghafal yaaaa...</i> :)";
document.getElementById("konten").style.backgroundColor="lightcyan";
}
}
</script>
</body>
</html>
