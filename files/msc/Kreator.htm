Hordes of chaos
</p>

http://docs.google.com/uc?export=open&id=1Ut6qFM8iRt9BjICJ8cAEo5Qw1buDkyhm" type="audio/mpeg"></source>

<script>
var ttl=[];
ttl[0]="Hordes of chaos";
ttl[1]="war curse";

var songs = [];
songs[0] ="http://docs.google.com/uc?export=open&id=1ugpDh5YKOraqgB3pepLIutxeURaRgXKB";

function myf(){


var aud = document.getElementById("audi");
for(var t=0; t<ttl.length;t++){
var txt = ttl[t];
for(var i = 0; i < songs.length; i++) {
 aud.src = songs[i];
aud.play();
}
}
document.getElementById("tt").innerHTML=txt;


}
  


</script>
