<!DOCTYPE html>
<html>
<head>
<title>Thrash Metal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
background-color:#000;
color:#fff;
}
</style>
</head>
<h3>Thrash</h3>
<body onload="load1stTrack()">
<figure>
<figcaption id="i"></figcaption>
<audio id="track" src="" onended="playSquence()" controls></audio>
</figure>
<script>

var ttl=[]; var tr=[];

ttl[0]="Kreator - Hordes Of Chaos";
tr[0]="https://docs.google.com/uc?export=open&id=1ugpDh5YKOraqgB3pepLIutxeURaRgXKB";

ttl[1]="Destruction - Betrayal";
tr[1]="https://docs.google.com/uc?export=open&id=12BiXfAIvTzKuRop9hEMtKh2Hg7qgt2k_";

ttl[2]="Megadeth - Holy Wars... The Punishment Due";
tr[2]="https://docs.google.com/uc?export=open&id=1s_DfjKvCHw3EAbUKVr5MQ6ZZwrRYuOBd";

var n=0;

function playSquence() {

var audio = document.getElementById("track");
n++;
if (n >= tr.length){
        n = 0;
    }

if (n==0){audio.src=tr[n];}
else{
audio.src = tr[n];
audio.play();}

if (n >= ttl.length){
n=0;
}
document.getElementById("i").innerHTML=ttl[n];

}

function load1stTrack(){
var audio = document.getElementById("track");
audio.src=tr[0];
document.getElementById("i").innerHTML=ttl[0];
}


</script>
<div id="footer">
<address>fedrikaristiyanto.github.io</address>
</div>

</body>
</html>
