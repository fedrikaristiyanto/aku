<!DOCTYPE html>
<html>
<head>
<title>random num</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/css/Style.css" rel="stylesheet" />
</head>
<body>
<div class="header">
<h3>random Integer Number</h3>
</div>
<div class="nav">
<a href="../index.html">index</a>
</div>
<div class="container">
<form>
range 1 - <input type="number" id="inp" value="10" placeholder="mis. random dadu input saja 6"><br>
<input type="number" id="outp" readonly><br>
<input type="button" onclick="myFunc()" value="random">
<input type="reset" value="reset">
</form>
<script>
function myFunc(){
 let limit = document.getElementById("inp");
 let random = Math.floor((Math.random()*limit.value)+1);
if (limit.value < 2) {
alert("input setidaknya lebih besar dari 1");
}
else {
document.getElementById("outp").value=random;
}
}
</script>
</div>
<div class="footer">fedrikaristiyanto.github.io</div>
</body>
</html>
