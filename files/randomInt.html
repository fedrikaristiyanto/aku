<!DOCTYPE html>
<html>
<head></head>
<body>
<input type="number" id="inp" value="10"><br>
<input id="outp" readonly>
<button onclick="myFunc()">?</button>
<script>
function myFunc(){
 let limit = document.getElementById("inp");
 let random = Math.floor((Math.random()*limit.value)+1);
document.getElementById("outp").value=random;
}
</script>
</body>
</html>
