<!DOCTYPE html>
<html>
<head></head>
<body>
<input type="number" id="inp" value="10" placeholder="mis. random dadu input saja 6"><br>
<input id="outp" readonly>
<button onclick="myFunc()">?</button>
<script>
function myFunc(){
 let limit = document.getElementById("inp");
 let random = Math.floor((Math.random()*limit.value)+1);
if (limit.value < 2) {
alert("input setidaknya lebih besar dari 1");
}
else {
document.getElementById("outp").value=random;
}
}
</script>
</body>
</html>
