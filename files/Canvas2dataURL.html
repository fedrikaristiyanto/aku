<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<canvas id="myCanvas" width="400" height="200"
style="border:2px solid black;">
Your browser does not support the canvas element.
</canvas>
<br>
<input id="inp" placeholder="write something"><br>
<input type="button" onclick="Write()" value="apply">

<a id="dta" href="" download="img.png">save</a>



<script>
function Write() {
var tx= document.getElementById("inp").value;
var canvas = document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
ctx.clearRect(0, 0,canvas.width, canvas.height);

ctx.font="50px Cursive";
ctx.strokeStyle = "magenta";
ctx.textAlign = "center";
ctx.strokeText(tx, canvas.width/2, canvas.height/2);
var dataurl = canvas.toDataURL('image/png', 1.0);
document.getElementById("dta").href=dataurl;
}
</script>

</body>
</html>
