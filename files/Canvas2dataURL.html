<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h3>canvas preview</h3>
<canvas id="myCanvas" width="400" height="200">
Your browser does not support the canvas element.
</canvas>
<br>
text:
<input value="Abc" id="inp" placeholder="write something"><br>
font:
<select id="Font">
<option value="Arial">Arial</option>
<option value="Courier New">Courier New</option>
<option value="Cursive">Cursive</option>
<option value="Times New Roman">Times New Roman</option>
</select>
<br>
color:
<input type="color" id="Color" value="#00ff00"><br>
<input type="button" onclick="Write()" value="apply">
<h3>PNG</h3>
<img id="imge" src="">




<script>

function Write() {
var Color = document.getElementById("Color");
var fontStyle = document.getElementById("Font").value;
var tx= document.getElementById("inp").value;
var canvas = document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
ctx.clearRect(0, 0,canvas.width, canvas.height);
ctx.font="50px "+ fontStyle;
ctx.fillStyle = Color.value;
ctx.textAlign = "center";
ctx.fillText(tx, canvas.width/2, canvas.height/2);
var dataurl = canvas.toDataURL('image/png', 1.0);
document.getElementById("imge").src=dataurl;
}
</script>

</body>
</html>
