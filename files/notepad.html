    <script>

		function NP() {

            var userInput = document.getElementById("myText").value;
			
            var blob = new Blob([userInput], { type: "text/plain" });
            saveAs(blob, "filename.txt");
        }

    <button type="button" onclick="NP();">Click to Save</button>
