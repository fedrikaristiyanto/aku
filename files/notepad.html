<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">  

<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Notepad</title>  
</head>  
<body>  
<textarea oninput="myf()"></textarea><br>
<textarea id="inp" readonly></textarea>
<a href='#' id="link" download="filename.txt">save</a>  
<script>  
function myf() {
var teks = document.getElementById("inp").innerHTML;
var sv = new Blob([teks],  
             {type: 'text/plain'});  
link.href = URL.createObjectURL(sv);
}
</script>  
</body>  
</html>
