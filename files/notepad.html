<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">  
    <title>Notepad</title>  
</head>  
<body>  
<textarea id="inp" oninput="myf()"></textarea>
    <a href='#'  
        id="link" download>save</a>  
    <script>  
function myf(){
var teks = document.getElementById("inp").value;
        let conv = new Blob([teks],  
                { type: 'text/plain' });  
        link.href = URL.createObjectURL(conv);  }
</script>  
</body>  
</html>
