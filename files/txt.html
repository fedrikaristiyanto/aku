<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Change text to UpperCase, LowerCase & Capitalized</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.0/clipboard.min.js"></script>
  <script src="/scripts/styling.js"></script>
</head>
<body>

<form name="form">
input text <br>
<textarea id="txt" cols="25" rows="25" oncopy="ok(this.value)"></textarea>
<input type="button" class="bttn" data-clipboard-target="#txt" value="ctrl+c"><br>
<input type="radio" name="syle" value="Uppercase" oninput="changeTxt()">UpperCase
<input type="radio" name="syle" value="Lowercase" oninput="changeTxt()">LowerCase
<input type="radio" name="syle" value="Capitalize" oninput="changeTxt()">Capitalized
</form>

<p>
UpperCase: ABC DEF, <br>
LowerCase: abc def, <br>
Capitalized: Abc Def
</p>

<script>
var clipboard = new Clipboard(".bttn");

function ok(val) {
if (val != "") {
alert("copied");
}
}

</script>
</body>
</html>
