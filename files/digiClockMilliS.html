<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body onload="startTime()">

<h2>DigiClock With MilliSeconds</h2>

<div id="konten"></div>

<script>
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  let ms = today.getMilliseconds();
  h = checkTime(h);
  m = checkTime(m);
  s = checkTime(s);
  
document.getElementById('konten').innerHTML =  h + ":" + m + ":" + s + ":" + ms;
  setTimeout(startTime, 1);
}

function checkTime(dig) {
  if (dig < 10) {dig = "0" + dig};
  return dig;
}
</script>

</body>
</html>
