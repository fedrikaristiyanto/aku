<!DOCTYPE html>
<html>
<body>

<p>auto play next</p>
<audio id="tr" onended="myPly()" controls>
<source src="http://docs.google.com/uc?export=open&id=1RiVJPxk6oKufRmVGWS4Jy7P2agdkvcjt

" type="audio/mpeg">
</source>
</audio>




<script>

var Src = [
"http://docs.google.com/uc?export=open&id=1RiVJPxk6oKufRmVGWS4Jy7P2agdkvcjt",
"http://docs.google.com/uc?export=open&id=1LWBbF7oxJV7im8Cd48ghBCIOuA6WjyET", 
"http://docs.google.com/uc?export=open&id=1VUb18AXP79n7-WzJc2wY6L2hY1yaEhlZ"
];

var n=0;

function myPly(){
var o = document.getElementById("tr");
n++;
if (n >= Src.length){
        n = 0;
    }
o.src = Src[n];
o.play();

}
</script>

</body>
</html>
