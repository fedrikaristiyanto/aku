<!DOCTYPE html>
<html>
<head>
<title>mtls</title>
</head>
<body>

<p>auto play next</p>
<audio id="tr" onended="myPly()" controls>
<source src="http://docs.google.com/uc?export=open&id=1Uj-usnv2dOJKeuA4JPZBWzy8hWaVVAZM" type="audio/mpeg">
</source>
</audio>




<script>
//dataURL
var Src = [
"http://docs.google.com/uc?export=open&id=1Uj-usnv2dOJKeuA4JPZBWzy8hWaVVAZM",
"http://docs.google.com/uc?export=open&id=1RiVJPxk6oKufRmVGWS4Jy7P2agdkvcjt",
"http://docs.google.com/uc?export=open&id=1RFR73EU7GeRX3-gKGXYwVb4HewZEkUJ-"
];

var n=0;

function myPly(){
var o = document.getElementById("tr");
n++;
if (n >= Src.length){
        n = 0;
    }
o.src = Src[n];
o.play();

}
</script>

</body>
</html>
