<!DOCTYPE html>
<html>
<head>
<title>mtls</title>
<link href='https://fonts.googleapis.com/css?family=Metal Mania' rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
font-family:'Metal Mania';
background-color:#000;
color:#fff;
}
figure{
width:90%;
background-color:#0f0;
color:#000;
border: none;
padding:8px;
margin-left:auto;
margin-right:auto;
text-align:center;

}
</style>

</head>
<body onload="ld()">

<!-- auto play next squentially -->

<figure>
<figcaption id="tt"></figcaption>
<audio id="tr" onended="myPly()" controls>
<source src="" type="audio/mpeg">
</source>
</audio>
<button onclick="myPly()">&#x23ed;</button>
</figure>




<script>
//dataURL
var Src = [
"http://docs.google.com/uc?export=open&id=1Uj-usnv2dOJKeuA4JPZBWzy8hWaVVAZM",
"http://docs.google.com/uc?export=open&id=1RiVJPxk6oKufRmVGWS4Jy7P2agdkvcjt",
"http://docs.google.com/uc?export=open&id=1RFR73EU7GeRX3-gKGXYwVb4HewZEkUJ-",
"http://docs.google.com/uc?export=open&id=1XL1iVT0kXU9CzKZdxrSOz2gAsXjyaXb-", 
"http://docs.google.com/uc?export=open&id=1-Az5FUdjWTR4k-BTXGXogvHBCNByJJa3"
];

var T = [
"Pit of Zombies by Cannibal Corpse", "Deceit by Suffocation",
"Kafir by Nile", "Kreator - Escalation", " Metallica - Enter Sandman"
];

var n=0;

function myPly(){
var o = document.getElementById("tr");
n++;
if (n >= Src.length){
        n = 0;
    }
o.src = Src[n];
o.play();

if (n >= T.length){
n=0;
}
document.getElementById("tt").innerHTML=T[n];
}

function ld(){
var aud = document.getElementById("tr");
aud.src = Src[0];
document.getElementById("tt").innerHTML=T[0];
}
</script>

</body>
</html>
