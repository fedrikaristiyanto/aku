<html>
<head>

figure{

<body onload="ld()">
<h3>Free Music Black Metal, Death Metal, Blackened Death Metal, Grindcore, Technical Death Metal, Melodic Death Metal</h3>

<!-- auto play next squentially -->

<img src="/image/polygon.svg" style="width:50px;transform:rotate(180deg);">

<figure>
<figcaption id="tt"></figcaption>
<audio id="tr" onended="myPly()" controls>
<source src="" type="audio/mpeg">
</source>
</audio>
<br>
<button onclick="myPly()">&#x23ed;</button>
</figure>



<script>
//dataURL
var Src = [
"https://docs.google.com/uc?export=open&id=1eZWsD15UwHPSH4gvfglObGpY3tkA4MDg",
"https://docs.google.com/uc?export=open&id=1Uj-usnv2dOJKeuA4JPZBWzy8hWaVVAZM",
"https://docs.google.com/uc?export=open&id=1RiVJPxk6oKufRmVGWS4Jy7P2agdkvcjt",
"https://docs.google.com/uc?export=open&id=1RFR73EU7GeRX3-gKGXYwVb4HewZEkUJ-",
"https://docs.google.com/uc?export=open&id=1cLR-mLUZxHCmsRQTJ4MeZEz9MxLm6ZF0",
"https://docs.google.com/uc?export=open&id=1YDvaySKkh5Jt-jJVyAI1N5gU9WOLq9_z",
"https://docs.google.com/uc?export=open&id=1dgvSjNzxpFmiKKuJNV87-V5m7bnqLHhi", 
"https://docs.google.com/uc?export=open&id=1OqtlL0U-2va5dSp_UqF8g4L6oat1zJFi",
"https://docs.google.com/uc?export=open&id=1AgLR95MoDOCf4iANEkhMMMZinrDL7mlj"
];

var T = [
"Hour of Penance - Paradogma",
"Cannibal Corpse - Pit of Zombies", 
"Suffocation - Deceit",
"Nile - Kafir",
"Cattle Decapitation - A living, breathing piece of defecating meat",
"Gorgoroth - Procreating Satan",
"Napalm Death - Stubborn Stains",
"Bloodbath - Fleischmann",
"Dark Funeral - Godhate"
];

var n=0;

function myPly(){
var o = document.getElementById("tr");
n++;
if (n >= Src.length){
        n = 0;
    }

if (n==0){o.src=Src[n];}
else{
o.src = Src[n];
o.play();}

if (n >= T.length){
n=0;
}
document.getElementById("tt").innerHTML=T[n];
}

function ld(){
var aud = document.getElementById("tr");
aud.src = Src[0];
document.getElementById("tt").innerHTML=T[0];
}

</script>
