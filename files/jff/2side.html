<!DOCTYPE html>
<html>
    <head>
        <title>tebak sisi koin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <label>tebak atau pilih disini: </label>
    <select id="selected">
        <option value="Side A">Side A</option>
        <option value="Side B">Side B</option>
    </select>
 <br>
    <button onclick="mulai()">klik</button>
    <p>hasil: <span id="output"></span></p>
    <p id="greet"></p>
    <script>
        function mulai(){
            var tebakan = document.getElementById("selected").value;
            var side = ["Side A", "Side B"];
            var kejadian = side[Math.floor(Math.random()*side.length)];
            document.getElementById("output").innerHTML=kejadian;

if (tebakan == kejadian)    {
    document.getElementById("greet").innerHTML="selamat kamu benar :)";
}
else {
    document.getElementById("greet").innerHTML="maaf kamu blm beruntung :p";
}
            
        }
    </script>
    </body>
</html>
