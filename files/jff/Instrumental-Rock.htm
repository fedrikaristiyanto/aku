<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<html>
<body onload="load1stTrack()">
<figure>
<figcaption id="i"></figcaption>
<audio id="track" onended="playSquence()" controls>
<source src="" type="audio/mpeg">
</source>
</audio>
</figure>

<script>

var ttl =[];var tr=[];
ttl[0]="Dream Theater - The Dance of Eternity";
tr[0]="/files/audio/dream-theater-the-dance-of-eternity-scene-seven.mp3";

ttl[1]="Joe Satriani - You Saved My Life";
tr[1]="/files/audio/Joe Satriani/You Saved My Life.mp3";

var n=0;

function playSquence() {

var audio = document.getElementById("track");
n++;
if (n >= tr.length){
        n = 0;
    }

if (n==0){audio.src=tr[n];}
else{
audio.src = tr[n];
audio.play();}

if (n >= ttl.length){
n=0;
}
document.getElementById("i").innerHTML=ttl[n];

}

function load1stTrack(){
var audio = document.getElementById("track");
audio.src=tr[0];
document.getElementById("i").innerHTML=ttl[0];
}

</script>
</body>
</html>
