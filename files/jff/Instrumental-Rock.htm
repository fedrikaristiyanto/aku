<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#footer{
position:fixed;
bottom:0;
left:8px;
right:8px;
}
</style>
</head>
<html>
<body onload="load1stTrack()">
<figure>
<img id="imge" src="https://fedrikaristiyanto.github.io/image/d.png" width="50px">
<figcaption id="i"></figcaption>
<audio id="track" onended="playSquence()" onplay="an()" onpause="ans()" controls>
<source src="" type="audio/mpeg">
</source>
</audio>
<p><i>Note: agar tdk terhenti musiknya cukup di close window/tabnya, cukup diminimize aja. Selamat menikmati ! :)</i></p>
</figure>

<script>

var ttl =[];var tr=[];
ttl[0]="Dream Theater - The Dance of Eternity";
tr[0]="/files/audio/dream-theater-the-dance-of-eternity-scene-seven.mp3";

ttl[1]="Joe Satriani - You Saved My Life";
tr[1]="/files/audio/Joe Satriani/You Saved My Life.mp3";

ttl[2]="Stuart Hamm - ...Remember";
tr[2]="/files/Remember.mp3";

ttl[3]="Marty Friedman - Devil Take Tomorrow";
tr[3]="/files/audio/Marty Friedman/Marty Friedman - Devil Take Tomorrow.mp3";

var n=0;

function playSquence() {

var audio = document.getElementById("track");
n++;
if (n >= tr.length){
        n = 0;
    }

if (n==0){audio.src=tr[n];}
else{
audio.src = tr[n];
audio.play();}

if (n >= ttl.length){
n=0;
}
document.getElementById("i").innerHTML=ttl[n];

}

function an(){
var ig = document.getElementById("imge");
ig.src ="https://fedrikaristiyanto.github.io/image/d.gif";
}
function ans(){
var ig= document.getElementById("imge");
ig.src="https://fedrikaristiyanto.github.io/image/d.png";
}

function load1stTrack(){
var audio = document.getElementById("track");
audio.src=tr[0];
document.getElementById("i").innerHTML=ttl[0];
}



</script>

<div id="footer">
<address>fedrikaristiyanto.github.io</address>
</div>
</body>
</html>
