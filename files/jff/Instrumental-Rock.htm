<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#footer{
position:fixed;
bottom:0;
left:8px;
right:8px;
}
</style>
</head>
<html>
<body onload="load1stTrack()">
<figure>
<img id="imge" src="https://fedrikaristiyanto.github.io/image/d.png" width="50px">
<figcaption id="i"></figcaption>
<audio id="track" onended="playSquence()" onplay="an()" onpause="ans()" controls>
<source src="" type="audio/mpeg">
</source>
</audio>
<p><i>Note: agar tdk terhenti musik playernya jgn di close window/tabnya, cukup diminimize aja. Selamat menikmati ! :)</i></p>
</figure>

<div id="tracklist"></div>

<script>
// #music_player_mini
//dibatasi #5 lagu saja

var ttl =[];var tr=[];

ttl[0]="Slayer - Delusions of Saviour";
tr[0]="https://docs.google.com/uc?export=open&id=1cp9H3b6bMeFmgbSrKFQMhPFew-LA-Xnt";

ttl[1]="Van Halen '316'";
tr[1]="/files/audio/van halen - 316.mp3";

ttl[2]="Dream Theater - The Dance of Eternity";
tr[2]="/files/audio/dream-theater-the-dance-of-eternity-scene-seven.mp3";

ttl[3]="Joe Satriani - You Saved My Life";
tr[3]="/files/audio/Joe Satriani/You Saved My Life.mp3";

ttl[4]="Andy James - The Long Road";
tr[4]="https://docs.google.com/uc?export=open&id=1C9GNcFaYcScEneVFNBGbNyh7DKqFQNwt";


var n=0;

function playSquence() {

var audio = document.getElementById("track");
n++;
if (n >= tr.length){
        n = 0;
    }

if (n==0){audio.src=tr[n];}
else{
audio.src = tr[n];
audio.play();}

if (n >= ttl.length){
n=0;
}
document.getElementById("i").innerHTML=ttl[n];

}

function an(){
var ig = document.getElementById("imge");
ig.src ="https://fedrikaristiyanto.github.io/image/d.gif";
}
function ans(){
var ig= document.getElementById("imge");
ig.src="https://fedrikaristiyanto.github.io/image/d.png";
}

function load1stTrack(){
var audio = document.getElementById("track");
audio.src=tr[0];
document.getElementById("i").innerHTML=ttl[0];
}

var text = "<ol>";
for (var x=0; x< ttl.length; x++) {
  text += "<li>" + ttl[x] + "</li>";
}
text += "</ol>";
document.getElementById("tracklist").innerHTML="<h3>Daftar Putar</h3>" + text;
</script>

<div id="footer">
<address>fedrikaristiyanto.github.io</address>
</div>
</body>
</html>
