<!DOCTYPE html>
<html>
<head>
<title>Thrash Metal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Metal Mania' rel='stylesheet'>
<style>
body{
font-family:Metal Mania;
background-color:#000;
color:#fff;
}
figure{
width:90%;
border:4px solid #f00;
border-radius: 25px;
padding:8px;
margin-left:auto;
margin-right:auto;
text-align:center;
}

#footer{
position:fixed;
bottom:0;
left:8px;
right:8px;
}

img {
display:block;
margin-left:auto;
margin-right:auto;
}

</style>
</head>

<body onload="load1stTrack()">

<h3>Thrash Metal</h3>
<img src="/image/polygon.svg" style="width:50px;transform:rotate(180deg);">
<figure id="fig">
<figcaption id="i"></figcaption>
<audio id="track" src="" onended="playSquence()" ontimeupdate="setBorder()" controls></audio>
</figure>
<div id="tracklist"></div>
<script>

var ttl=[]; var tr=[];

ttl[0]="Slayer - Delusions of Saviour";
tr[0]="https://docs.google.com/uc?export=open&id=1cp9H3b6bMeFmgbSrKFQMhPFew-LA-Xnt";

ttl[1]="Tankard - A Girl Called Cerveza";
tr[1]="https://docs.google.com/uc?export=open&id=1nfR9ryLieDo-oEV8oUz9vs6G7Q0gXqbr";

ttl[2]="Kreator - Hordes Of Chaos";
tr[2]="https://docs.google.com/uc?export=open&id=1ugpDh5YKOraqgB3pepLIutxeURaRgXKB";

ttl[3]="Destruction - Betrayal";
tr[3]="https://docs.google.com/uc?export=open&id=12BiXfAIvTzKuRop9hEMtKh2Hg7qgt2k_";

ttl[4]="Death Angel - Mistress of Pain";
tr[4]="https://docs.google.com/uc?export=open&id=1w0s55lWn2uhHHGqY_41ScqNlgRtUIecw";

ttl[5]="Megadeth - Holy Wars... The Punishment Due";
tr[5]="https://docs.google.com/uc?export=open&id=1s_DfjKvCHw3EAbUKVr5MQ6ZZwrRYuOBd";

ttl[6]="Metallica - Master Of Puppets";
tr[6]="https://docs.google.com/uc?export=open&id=1e_uyz5UMwewLvyeTXckSYv0-cgsxGSwt";

var n=0;

function playSquence() {

var audio = document.getElementById("track");
n++;
if (n >= tr.length){
        n = 0;
    }

if (n==0){audio.src=tr[n];}
else{
audio.src = tr[n];
audio.play();}

if (n >= ttl.length){
n=0;
}
document.getElementById("i").innerHTML=ttl[n];

}

function load1stTrack(){
var audio = document.getElementById("track");
audio.src=tr[0];
document.getElementById("i").innerHTML=ttl[0];
}

function setBorder() {
var x = document.getElementById("fig");
x.style.border = x.style.border == "4px solid red" ? "4px dashed red" : "4px solid red";
}

var text = "<ol>";
for (var x=0; x< ttl.length; x++) {
  text += "<li>" + ttl[x] + "</li>";
}
text += "</ol>";
document.getElementById("tracklist").innerHTML="<h3>Daftar Putar</h3>" + text;
</script>
<div id="footer">
<address>fedrikaristiyanto.github.io</address>
</div>

</body>
</html>
