<!DOCTYPE html>
<html>
<body>

<form>
<textarea id="inp" placeholder="masukkan kata2 mis: 'I love You'"></textarea>
<br>
<input type="button" onclick="mf()" value="set vertical">
<input type="reset" value="reset">

<p id="eks" style="text-align:center;"></p>


</form>



<script>
function mf() {
let t = document.getElementById("inp").value;

let text = "";
for (let x of t) {
  text += x + "<br>";
}

document.getElementById("eks").innerHTML = text.toUpperCase();
}
</script>
</body>
</html>
