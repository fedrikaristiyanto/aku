<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:cursive;}
figure{
border:4px solid pink;
padding:8px;
margin-left:auto;
margin-right:auto;
text-align:center
}
</style>

</head>
<body onload="load1stTrack()">
<figure>
<figcaption id="i"></figcaption>

<audio id="track" onended="playSquence()" controls>
<source src=""></source>
</audio>

</figure>

<script>

var ttl =[];var tr=[];
ttl[0]="Whitney Houston - I Will Always Love You";
tr[0]="https://docs.google.com/uc?export=open&id=19-2z0UTM3_4u0r4aUOcV5bbA4I3vmF6n";

ttl[1]="Celine Dion - My Heart Will Go On";
tr[1]="https://docs.google.com/uc?export=open&id=1pBnRe3pa3b-7-VWWXB7gmeJ1HAcR5ii5";

var n=0;

function playSquence() {

var audio = document.getElementById("track");
n++;
if (n >= tr.length){
        n = 0;
    }

if (n==0){audio.src=tr[n];}
else{
audio.src = tr[n];
audio.play();}

if (n >= ttl.length){
n=0;
}
document.getElementById("i").innerHTML=ttl[n];

}

function load1stTrack() {
var audio = document.getElementById("track");
audio.src=tr[0];
document.getElementById("i").innerHTML=ttl[0];
}
</script>

<div id="footer">
<address>fedrikaristiyanto.github.io</address>
</div>

</body>
</html>
