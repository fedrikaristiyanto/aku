<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

figure{
width:90%;
background-color:#00f ;
color:#fff;
border-radius: 25px;
padding:8px;
margin-left:auto;
margin-right:auto;
text-align:center
}
</style>
</head>
<body onload="ld()">
<figure>
<figcaption id="tt"></figcaption>
<audio id="tr" onended="mfu()" controls>
<source src="" type="audio/mpeg"></source>
</audio><br>
<button onclick="mfu()">cg</button>
</figure>

<script>
var Ttl = [];
var Aud = [];

Ttl[0]="Antonio Carlos Jobim - Aguas de Marco"; 
Aud[0]="http://docs.google.com/uc?export=open&id=1UqSjq_M4VJ9wMEG4zCG8HRcqV7rBkPYL";

Ttl[1]="George Benson - Breezin";
Aud[1]="http://docs.google.com/uc?export=open&id=1KfV-TQeMgWmd8AMZ0WyvaFSq-6ijdH0z";


Ttl[2]="John McLaughlin - Love & Understanding";
Aud[2]="http://docs.google.com/uc?export=open&id=1qwuK3MxeR4I5XlwHEvPOyFlesJZH3qd6";

Ttl[3]="Lee Ritenour - Stolen Moments";
Aud[3]="http://docs.google.com/uc?export=open&id=14hjEoQc8mYpxV5aJXt9-GNimiXRAAbby";


var n=0;
function mfu(){
var o = document.getElementById("tr");
n++;
if (n >= Aud.length){
        n = 0;
    }

if (n==0){o.src=Aud[n];}
else{
o.src = Aud[n];
o.play();}

if (n >= Ttl.length){
n=0;
}
document.getElementById("tt").innerHTML=Ttl[n];
}

function ld(){
var aud = document.getElementById("tr");
aud.src = Aud[0];
document.getElementById("tt").innerHTML=Ttl[0];
}

</script>
</body>
</html>
