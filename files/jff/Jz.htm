<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

figure{
width:90%;
background-color:#00f ;
color:#fff;
border: none;
padding:8px;
margin-left:auto;
margin-right:auto;
text-align:center
}
</style>
</head>
<body onload="ld()">
<figure>
<figcaption id="t"></figcaption>
<audio id="aud" onended="mfu()" controls>
<source src="" type="audio/mpeg"></source>
</audio><br>
<button onclick="mfu()">random</button>
</figure>


<script>
var Aud = [
"http://docs.google.com/uc?export=open&id=1UqSjq_M4VJ9wMEG4zCG8HRcqV7rBkPYL", 
"http://docs.google.com/uc?export=open&id=1KfV-TQeMgWmd8AMZ0WyvaFSq-6ijdH0z",
"http://docs.google.com/uc?export=open&id=1qwuK3MxeR4I5XlwHEvPOyFlesJZH3qd6",
"http://docs.google.com/uc?export=open&id=14hjEoQc8mYpxV5aJXt9-GNimiXRAAbby"
];
var Ttl = [
"Antonio Carlos Jobim - Aguas de Marco", 
"George Benson - Breezin",
"John McLaughlin - Love & Understanding",
"Lee Ritenour - Stolen Moments"
];
var n;
function mfu(){
var a = document.getElementById("aud");
var rdm = Math.floor(Math.random()*Aud.length);
if (rdm == 0){n = Ttl[0]; a.src=Aud[0];a.play();}
else if (rdm == 1){n=Ttl[1];a.src=Aud[1];a.play();}
else if (rdm == 2) {n=Ttl[2];a.src=Aud[2];a.play();}
else {n = Ttl[3]; a.src=Aud[3];a.play();}
document.getElementById("t").innerHTML=n;
}

function ld(){
var a2 = document.getElementById("aud");
var rdm2 = Math.floor(Math.random()*Aud.length);
if (rdm2 == 0){n = Ttl[0];a2.src=Aud[0];}
else if (rdm2==1){n=Ttl[1];a2.src=Aud[1];}
else if (rdm2==2) {n=Ttl[2];a2.src=Aud[2];}
else {n = Ttl[3]; a2.src=Aud[3];}
document.getElementById("t").innerHTML=n;

}

</script>
</body>
</html>
